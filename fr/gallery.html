<!DOCTYPE html>
<html lang="fr">

  window.dataLayer = window.dataLayer || [];

<head>
  <meta charset="UTF-8" />
  <title>Notre flotte - PMG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f8f9fa;
      padding-top: 80px;
    }
  </style>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/svg+xml">
</head>
<body>
  <nav class="navbar fixed-top navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="/fr">PMG Moving Company</a>
      <div>
        <a class="btn btn-outline-primary rounded-pill me-2" href="/fr/quote">Demander un devis</a>
        <a class="btn btn-outline-success rounded-pill me-2" href="/fr/cleaning">Services de nettoyage</a>
        <a class="btn btn-outline-info rounded-pill me-2" href="/fr/reviews">Avis</a>
        <a class="btn btn-outline-warning rounded-pill me-2" href="/fr/gallery">Galerie</a>
        <a class="btn btn-outline-secondary rounded-pill" href="/fr/contact">Contact</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Notre travail & flotte</h1>
    <p class="lead">Voici notre flotte et quelques photos de notre travail r√©el !</p>
    <div class="row">
      {% for image in images %}
      <div class="col-md-4">
        <img src="{{ url_for('static', filename='images/gallery/' + image) }}" alt="Image galerie" class="img-fluid rounded shadow-sm mb-3" />
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    function initMap() {
      const pickupInput = document.getElementById("pickupAddress");
      const dropoffInput = document.getElementById("dropoffAddress");

      if (pickupInput) {
        new google.maps.places.Autocomplete(pickupInput);
      }

      if (dropoffInput) {
        new google.maps.places.Autocomplete(dropoffInput);
      }
    }
  </script>

  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnhzsQxML5AZbTB6aeF0bKpXThGSbS-4s&libraries=places&callback=initMap"
  ></script>
</body>
</html>
