<body>
  <nav class="navbar navbar-expand-md fixed-top navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="PMG Logo" style="height: 36px;" class="me-2">
        <span>PMG Moving Company</span>
      </a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="d-flex flex-column flex-md-row">
          <a class="btn btn-outline-primary me-2 mb-2 mb-md-0" href="/quote">Get a Quote</a>
          <a class="btn btn-outline-success me-2 mb-2 mb-md-0" href="/cleaning">Cleaning Services</a>
          <a class="btn btn-outline-info me-2 mb-2 mb-md-0" href="/reviews">Reviews</a>
          <a class="btn btn-outline-warning me-2 mb-2 mb-md-0" href="/gallery">Gallery</a>
          <a class="btn btn-outline-success me-2 mb-2 mb-md-0" href="/why">Why PMG?</a>
          <a class="btn btn-outline-secondary mb-2 mb-md-0" href="/contact">Contact</a>
        </div>
      </div>
    </div>

  <div class="container mt-5">
    <div class="form-container">
    <h1 class="mb-4">Request a Quote</h1>
    <p class="lead mb-4">Serving Montreal with transparent pricing and trusted movers. Get your free quote today.</p>

    <!-- Form with proper field order -->
    <form method="POST" action="/quote" class="row g-3">
      <input type="hidden" name="source" value="website">
      
      <!-- Name fields -->
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" required />
      </div>
      
      <!-- Contact fields -->
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" id="phone" name="phone" class="form-control" />
      </div>
      
      <!-- Service type and date -->
      <div class="col-md-6">
        <label for="serviceType" class="form-label">Service Type</label>
        <select id="serviceType" name="serviceType" class="form-select" required>
          <option value="moving" selected>Moving</option>
          <option value="junk_removal">Junk Removal</option>
          <option value="cleaning">Cleaning</option>
          <option value="transport">General Transport</option>
          <option value="packing">Packing</option>
          <option value="storage">Storage</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="movingDate" class="form-label">Service Date</label>
        <input type="date" id="movingDate" name="movingDate" class="form-control" required />
      </div>
      
      <!-- Address fields - Always visible, conditional labels -->
      <div class="col-12" id="pickupAddressDiv">
        <label for="pickupAddress" class="form-label" id="pickupLabel">Pickup Address</label>
        <input type="text" id="pickupAddress" name="pickupAddress" class="form-control" placeholder="Start typing..." autocomplete="off" />
      </div>
      <div class="col-12" id="dropoffAddressDiv">
        <label for="dropoffAddress" class="form-label" id="dropoffLabel">Drop-off Address</label>
        <input type="text" id="dropoffAddress" name="dropoffAddress" class="form-control" placeholder="Start typing..." autocomplete="off" />
      </div>
      
      <!-- Comments -->
      <div class="col-12">
        <label for="comments" class="form-label">Additional Comments</label>
        <textarea id="comments" name="comments" class="form-control" rows="3" placeholder="e.g. Commercial move, Piano, fragile items, etc."></textarea>
      </div>
      
      <!-- Submit button -->
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </div>
    </form>
    </div>
  </div>

  <script>
    function initMap() {
      const pickupInput = document.getElementById("pickupAddress");
      const dropoffInput = document.getElementById("dropoffAddress");

      if (pickupInput) {
        new google.maps.places.Autocomplete(pickupInput);
      }

      if (dropoffInput) {
        new google.maps.places.Autocomplete(dropoffInput);
      }
    }
    
    // Update labels and requirements based on service type
    document.addEventListener('DOMContentLoaded', function() {
      const serviceType = document.getElementById('serviceType');
      const pickupLabel = document.getElementById('pickupLabel');
      const dropoffLabel = document.getElementById('dropoffLabel');
      const pickupInput = document.getElementById('pickupAddress');
      const dropoffInput = document.getElementById('dropoffAddress');
      const pickupDiv = document.getElementById('pickupAddressDiv');
      const dropoffDiv = document.getElementById('dropoffAddressDiv');
      
      function updateLabels() {
        const service = serviceType.value;
        
        switch(service) {
          case 'cleaning':
            pickupLabel.textContent = 'Service Address';
            dropoffLabel.textContent = 'Additional Location (if needed)';
            pickupInput.placeholder = 'Address where cleaning is needed';
            dropoffInput.placeholder = 'Optional - another location';
            pickupInput.required = true;
            dropoffInput.required = false;
            pickupDiv.style.display = 'block';
            dropoffDiv.style.display = 'block';
            break;
          case 'junk_removal':
            pickupLabel.textContent = 'Pickup Address';
            dropoffLabel.textContent = 'Drop-off Address (if specific)';
            pickupInput.placeholder = 'Where to pickup junk';
            dropoffInput.placeholder = 'Optional - specific disposal location';
            pickupInput.required = true;
            dropoffInput.required = false;
            pickupDiv.style.display = 'block';
            dropoffDiv.style.display = 'block';
            break;
          case 'storage':
            pickupLabel.textContent = 'Pickup Address';
            dropoffLabel.textContent = 'Storage Facility (if known)';
            pickupInput.placeholder = 'Where to pickup items';
            dropoffInput.placeholder = 'Optional - storage location';
            pickupInput.required = true;
            dropoffInput.required = false;
            pickupDiv.style.display = 'block';
            dropoffDiv.style.display = 'block';
            break;
          default: // moving, transport, packing
            pickupLabel.textContent = 'Pickup Address';
            dropoffLabel.textContent = 'Drop-off Address';
            pickupInput.placeholder = 'Start typing...';
            dropoffInput.placeholder = 'Start typing...';
            pickupInput.required = true;
            dropoffInput.required = true;
            pickupDiv.style.display = 'block';
            dropoffDiv.style.display = 'block';
        }
      }
      
      // Update on page load
      updateLabels();
      
      // Update when service changes
      serviceType.addEventListener('change', updateLabels);
    });
  </script>

  ></script>
