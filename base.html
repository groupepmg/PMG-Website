<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}PMG Moving Company{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, h6, p, a, span {
            font-weight: 400;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links a {
            margin: 0 10px;
            font-size: 1rem;
            color: #333;
        }

        .nav-links a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    {% block body_start %}{% endblock %}
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.svg') }}" alt="PMG Logo" /></a>
                <span>PMG Moving Company</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('quote') }}">Get a Quote</a>
                <a href="{{ url_for('cleaning') }}">Cleaning Services</a>
                <a href="{{ url_for('reviews') }}">Reviews</a>
                <a href="{{ url_for('gallery') }}">Gallery</a>
                <a href="{{ url_for('contact') }}">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    {% block body_end %}{% endblock %}
</body>
</html>
