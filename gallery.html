<!DOCTYPE html>
<html lang="en">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-17017524557"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'AW-17017524557');
</script>
<head>
  <meta charset="UTF-8" />
  <title>Gallery - PMG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f8f9fa;
      padding-top: 80px;
    }
  </style>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/svg+xml">
</head>
<body>
  <nav class="navbar fixed-top navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="/">PMG Moving Company</a>
      <div>
        <a class="btn btn-outline-primary rounded-pill me-2" href="/quote">Get a Quote</a>
        <a class="btn btn-outline-success rounded-pill me-2" href="/cleaning">Cleaning Services</a>
        <a class="btn btn-outline-info rounded-pill me-2" href="/reviews">Reviews</a>
        <a class="btn btn-outline-warning rounded-pill me-2" href="/gallery">Gallery</a>
        <a class="btn btn-outline-success rounded-pill me-2" href="/why">Why PMG?</a>
        <a class="btn btn-outline-secondary rounded-pill" href="/contact">Contact</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Our Work & Fleet</h1>
    <p class="lead">Here is our fleet and some pictures of our real work!</p>

  <div id="pmgCarousel" class="carousel slide carousel-fade mt-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for image in images %}
    <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
      <img src="{{ url_for('static', filename='images/gallery/' ~ image) }}" class="d-block w-100 rounded shadow" alt="PMG Work {{ loop.index }}">
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#pmgCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#pmgCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>  

  <script>
    function initMap() {
      const pickupInput = document.getElementById("pickupAddress");
      const dropoffInput = document.getElementById("dropoffAddress");

      if (pickupInput) {
        new google.maps.places.Autocomplete(pickupInput);
      }

      if (dropoffInput) {
        new google.maps.places.Autocomplete(dropoffInput);
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnhzsQxML5AZbTB6aeF0bKpXThGSbS-4s&libraries=places&callback=initMap"
  ></script>
</body>
</html>
